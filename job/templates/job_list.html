{% load static %}

{% block body %}

{% include 'recruiter_navbar.html'%}

<marquee style="font-size:20px; background-color:green; margin-top:2px; color:black; font-weight:bold;">
   View all job details
</marquee>
<hr>

<table class="table table-hover container">
    <thead>
    <tr style="background-color:blue;">
        <th>Sr.No.</th>
        <th>Job Title</th>
        <th>Creation date</th>

        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for i in Job %}
    <tr style="background-color:pink">
        <td>{{ forloop.counter }}</td>
        <td>{{ i.title }}</td>
        <td>{{ i.creationdate}}</td>

        <td><a href="{% url 'change_stetus' i.id%}" class="btn btn-success btn-sm">Edit</a>
        | <a href="{% url 'change_stetus' i.id%}" class="btn btn-danger btn-sm">Delet</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
