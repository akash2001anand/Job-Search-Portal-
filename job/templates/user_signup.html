{% load static %}
{% block body %}
{% include 'navbar.html'%}
<script>
    function checkpass()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('password and confirm password is not matched');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>
<marquee style="font-size:20px; background-color:green; margin-top:2px; color:black; font-weight:bold;">
   User Signup
</marquee>
<form class="container mt-3" onsubmit="return checkpass()" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" name="fname" placeholder="Enter First Name" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" name="lname" placeholder="Enter Last Name" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Mobile Number</label>
            <input type="number" name="contact" placeholder="Enter Mobile Number" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email Id</label>
            <input type="email" name="email" placeholder="Enter Email Id" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" name="pwd" placeholder="Enter Password" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" name="cpwd" placeholder="Enter Password Again" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Gender</label>
            <div style="border:1px solid gray; padding:5px;">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                <label class="custom-control-label" for="customRadioInline1">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                <label class="custom-control-label" for="customRadioInline2">Female</label>
            </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="file" name="image"  class="form-control" required>
        </div>
    </div>
    <input type="submit" value="submit" class="btn btn-primary" style="width:200px;">
</form>
{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("signup Successful");
    window.location=('{% url 'user_login' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong,Try Again...");
</script>
{% endifequal %}
{% endblock %}
