{% load static %}
{% block body %}
{% include 'recruiter_navbar.html'%}

<marquee style="font-size:20px; background-color:green; margin-top:2px; color:black; font-weight:bold;">
  Add Job Details
</marquee>
<form class="container mt-3" onsubmit="return checkpass()" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" name="jobtitle" placeholder="Enter Job Title" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label>
            <input type="date" name="startdate" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label>End Date</label>
            <input type="date" name="enddate"  class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Salary</label>
            <input type="text" name="salary" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label>Company Logo</label>
            <input type="file" name="logo"  class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Experience(in year)</label>
            <input type="text" name="experience" placeholder="Enter experience" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label>Company Location</label>
            <input type="text" name="location"  class="form-control" required>
        </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Skills</label>
            <input type="text" name="skills"  placeholder="Required skills" class="form-control" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Description</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>
    </div>


    <input type="submit" value="submit" class="btn btn-primary" style="width:200px;">
</form>
{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Job details has been added");
    window.location=('{% url 'job_list' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong,Try Again...");
</script>
{% endifequal %}


{% endblock %}
