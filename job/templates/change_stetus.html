{% load static %}

{% block body %}

{% include 'admin_navbar.html'%}

<marquee style="font-size:20px; background-color:green; margin-top:2px; color:black; font-weight:bold;">
   View Recruiter - Pending
</marquee>
<hr>

<form class="container mt-3" method="post">
    {% csrf_token %}
    <label><b>Recruiter Name</b></label>
    <input type="text" name="uname"value="{{recruiter.user.first_name}} {{recruiter.user.last_name}}" class="form-control"><br>
    <label><b>Stetus</b></label>
    <select name="stetus"  class="form-control">
        <option value="Accept">Accept</option>
        <option value="Reject">Reject</option>
    </select>
    <input type="submit" value="submit" class="btn btn-primary">
</form>
{% include 'footer.html' %}
{% ifequal error "no"  %}
<script>
    alert("Stetus changed successful");
    window.location=('{% url 'recruiter_all' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong,Try Again...");
</script>
{% endifequal %}
{% endblock %}
