{% load static %}
{% block body %}
{% include 'navbar.html'%}

<marquee style="font-size:20px; background-color:green; margin-top:2px; color:black; font-weight:bold;">
   Contact Us Page
</marquee>
<form class="container mt-3" onsubmit="return checkpass()" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Enter Your Name</label>
            <input type="text" name="name" placeholder="Enter your Name" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Enter your Address</label>
            <textarea name="address" class="form-control" required></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Enter Your Contact No</label>
            <input type="number" name="contact" placeholder="Enter Contact No" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Enter Email Id</label>
            <input type="email" name="email" placeholder="Enter Email Id" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Gender</label>
            <div style="border:1px solid gray; padding:5px;">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                <label class="custom-control-label" for="customRadioInline1">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                <label class="custom-control-label" for="customRadioInline2">Female</label>
            </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Enter Messege</label>
            <textarea name="messege"  class="form-control" required></textarea>
        </div>
    </div>
    <input type="submit" value="submit" class="btn btn-primary" style="width:200px;">
</form>
{% include 'footer.html' %}
{% endblock %}
